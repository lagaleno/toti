<!DOCTYPE html> <!-- Tipo do documento -->

<html lang="pt-br"> <!-- Inicio do arquivo HTML com o atributo da língua -->

    <head> <!-- Informações da página -->
        <meta charset="UTF-8">
        <title> HTML _toti </title>
    </head>

    <body> <!-- Conteúdo da página -->
        <h1> Formulário </h1>

        <form>
            <label for="fname">Nome:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Sobrenome:</label><br>
            <input type="text" id="lname" name="lname">

            <br><br>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email">

            <p> Estou gostando das aulas de HTML? </p>
            <input type="radio" id="positive" name="like_html" value="Yes">
            <label for="positive">Yes</label><br>
            <input type="radio" id="negative" name="like_html" value="No">
            <label for="negative">No</label><br>

            <p> Quais conteúdos que quero aprender? </p>
            <input type="checkbox" id="content1" name="react" value="React Js">
            <label for="content1"> React Js </label><br>
            <input type="checkbox" id="content2" name="node" value="Node Js">
            <label for="content2"> Node Js</label><br>
            <input type="checkbox" id="content3" name="python" value="Python">
            <label for="content3"> Python</label>

            <br><br>
            <input type="submit" value="Enviar">
        </form>

    </body>
    
</html>
